<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加股票</title>

    <link rel="stylesheet" href="/server/layui/css/layui.css" media="all">

    <script type="text/javascript" src="/server/js/jquery.min.js"></script>
    <script type="text/javascript" src="/server/layui/layui.js"></script>
    <script type="text/javascript" src="/server/js/add_shares.js"></script>
    <style>
        .site-block{
            padding : 20px;
            border : 1px solid #eee;
            margin: 30px;
        }
        .site-title fieldset legend{
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
            margin: 30px;
        }
    </style>
</head>
<body>
<div class="site-title">
    <fieldset>
        <legend>
            <a name="use">添加股票数据</a>
        </legend>
    </fieldset>
</div>
<div class="site-text site-block">
    <form class="layui-form" action="javascript:void(0);">
        <div class="layui-form-item">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-block">
                <input type="text" name="code" required  lay-verify="required" placeholder="请输入股票代码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始日期：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input date" id="startTime" autocomplete="off" name="startTime" placeholder="选择开始日期">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束日期：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input date" id="endTime" autocomplete="off" name="endTime" placeholder="选择结束日期">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: right">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="save">提交保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
