<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/server/layui/css/layui.css" media="all">

    <script type="text/javascript" src="/server/js/jquery.min.js"></script>
    <script type="text/javascript" src="/server/layui/layui.js"></script>
    <script type="text/javascript" src="/server/js/shares_detail.js"></script>
    <style>
        .site-block{
            padding : 20px;
            border : 1px solid #eee;
            margin: 30px;
        }
        .site-title fieldset legend{
            margin-left: 20px;
            padding: 0 10px;
            font-size: 22px;
            font-weight: 300;
        }
        .site-title fieldset {
            border: none;
            padding: 0;
            border-top: 1px solid #eee;
            margin: 30px;
        }

<body>
<div class="site-title">

        <legend>
            <a name="use">股票详情</a>
        </legend>

</div>
<div class="site-text site-block">

        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>时间</th>
            <th>开盘价</th>
            <th>收盘价</th>
            <th>涨幅额</th>
            <th>涨跌幅</th>

            <th>最高价</th>
            <th>成交量</th>
            <th>成交额</th>
            <th>换手率</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="laypage" style="text-align: right;margin-top: inherit"></div>
</div>

</html>
